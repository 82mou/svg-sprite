<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
<section>
	<h2>インラインで使用</h2>
	<div class="row">
		<div class="grid">
			<div class="grid-item">
				<svg class="sprite" role="img">
					<title>DeNA</title>
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svg/sprite.svg#facebook"></use>
				</svg>
			</div>
			<div class="grid-item">
				<svg class="sprite" role="img">
					<title>DeNA</title>

				</svg>
			</div>
			<div class="grid-item">
				<svg class="sprite" role="img">
					<title>DeNA</title>
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svg/sprite.svg#line"></use>
				</svg>
			</div>
		</div>
	</div>
</section>
<section>
	<h2>backgroundで使用</h2>
	<div class="row">
		<div class="grid">
			<div class="grid-item">
				<div class="facebook-bg"></div>
			</div>

				<div class="twitter-bg"></div>
			</div>
			<div class="grid-item">
				<div class="line-bg"></div>

		</div>

</html>
